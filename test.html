
<img\s+src="./images/(.+)\.(.+)"\s+alt="(.+)"\s+width="(.+)"\s+height="(.+)"[\n\s]+/>

<picture>
    <source
        srcset="./images/responsive/$1_desktop.webp 1x, ./images/responsive/$1_desktop@2x.webp 2x"
        media="(min-width: 1200px)"
        type="image/webp"
    />

    <source
        srcset="./images/responsive/$1_tablet.webp 1x, ./images/responsive/$1_tablet@2x.webp 2x"
        media="(min-width: 768px)"
        type="image/webp"
    />

    <source
        srcset="./images/responsive/$1_mobile.webp 1x, ./images/responsive/$1_mobile@2x.webp 2x"
        media="(max-width: 767px)"
        type="image/webp"
    />

    <source
        srcset="./images/responsive/$1_desktop.jpg 1x, ./images/responsive/$1_desktop@2x.jpg 2x"
        media="(min-width: 1200px)"
    />

    <source
        srcset="./images/responsive/$1_tablet.jpg 1x, ./images/responsive/$1_tablet@2x.jpg 2x"
        media="(min-width: 768px)"
    />

    <source
        srcset="./images/responsive/$1_mobile.jpg 1x, ./images/responsive/$1_mobile@2x.jpg 2x"
        media="(max-width: 767px)"
    />

    <img
        src="./images/$1.$2"
        alt="$3"
        width="$4"
        height="$5"
    />
</picture>
